<div *ngIf="showInCartLabel && cartItemIds.includes(storeItem.id)" class="cart-text-container">
  <span class="cart-text" (click)="openDialog()">In cart</span>
</div>
<button class="button" (click)="openDialog()">
  <div class="image-wrapper">
    <img [ngSrc]="storeItem.imageName" width="1600" height="900" [sizes]="imgSizes" appFadeIn />
  </div>
</button>
