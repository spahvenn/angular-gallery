<img
  [ngSrc]="storeItem.imageName"
  width="1600"
  height="900"
  sizes="100vw, (max-width: 1600px) 75vw, 70vw"
  placeholder
  [alt]="storeItem.alt"
/>
<mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="onCloseClick()">Close</button>
  <app-shopping-cart-button [storeItem]="storeItem"></app-shopping-cart-button>
</mat-dialog-actions>
