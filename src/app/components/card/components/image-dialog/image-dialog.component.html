<mat-dialog-content>
  <img [ngSrc]="storeItem.imagePath + storeItem.imageName" width="1600" height="900" />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="onCloseClick()">Close</button>
  <app-shopping-cart-button [storeItem]="storeItem"></app-shopping-cart-button>
</mat-dialog-actions>
