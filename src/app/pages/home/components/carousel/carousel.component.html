<div class="carousel-container">

  <div class="prev-button-container">
    <button mat-icon-button class="prev-button" (click)="previous()" [disabled]="currentIndex === 0">
      <mat-icon>chevron_left</mat-icon>
    </button>
  </div>

  <mat-card class="carousel-item">
    <img [src]="slides[currentIndex].img" alt="carousel image" />
  </mat-card>

  <div class="next-button-container">
    <button mat-icon-button class="next-button" (click)="next()" [disabled]="currentIndex === slides.length - 1">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

</div>
