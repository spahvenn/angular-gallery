<div class="prev-button-container">
  <button class="prev-button" (click)="previous()">
    <mat-icon>chevron_left</mat-icon>
  </button>
</div>

<mat-card class="carousel-item">
  <a [href]="slides[currentIndex].href">
    <img
      [ngSrc]="slides[currentIndex].img"
      alt="carousel image"
      height="900"
      width="1600"
      sizes="(max-width: 900px) 100vw, (max-width: 1600px) 70vw, 60vw"
      placeholder
    />
  </a>
</mat-card>

<div class="next-button-container">
  <button class="next-button" (click)="next()">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
