<h2 mat-dialog-title class="dialog-title">Dialog title</h2>
<mat-dialog-content>
  <img [ngSrc]="imgUrl" width="1600" height="900"/>
</mat-dialog-content>
<mat-dialog-actions>
  <app-shopping-cart-button></app-shopping-cart-button>
  <button mat-button (click)="onCloseClick()">Close</button>
  <button mat-button cdkFocusInitial>Ok</button>
</mat-dialog-actions>
