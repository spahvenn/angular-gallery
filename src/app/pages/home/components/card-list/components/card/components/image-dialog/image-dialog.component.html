<h2 mat-dialog-title class="dialog-title">Dialog title</h2>
<mat-dialog-content>
  <img [ngSrc]="'store-item-images/' + storeItem.imageName" width="1600" height="900"/>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button cdkFocusInitial (click)="onCloseClick()">Close</button>
  <app-shopping-cart-button [storeItem]="storeItem"></app-shopping-cart-button>
</mat-dialog-actions>
