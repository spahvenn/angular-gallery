<h2 mat-dialog-title class="dialog-title">Dialog title</h2>
<mat-dialog-content>
  <app-fade-in-img [ngSrc]="imgUrl" width="1600" height="900" [fadeInDuration]="0.5"></app-fade-in-img>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCloseClick()">Close</button>
  <button mat-button cdkFocusInitial>Ok</button>
</mat-dialog-actions>
