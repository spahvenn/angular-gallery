<div>
  <a [href]="linkUrl"
    ><img
      [ngSrc]="imageUrl"
      width="1600"
      height="900"
      sizes="(max-width: 900px) 50vw, (max-width: 1200px) 25vw, (max-width: 1600px) 18.75vw, 16vw"
      [alt]="imageAlt"
  /></a>
</div>
<div class="text-container">
  <div class="title">{{ title }}</div>
  <div class="description">{{ description }}</div>
  <div class="description-mobile">{{ descriptionMobile }}</div>
  <div class="button-container">
    <a [href]="linkUrl" class="view-gallery-link" mat-flat-button>VIEW GALLERY</a>
  </div>
</div>
